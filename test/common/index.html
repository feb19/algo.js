    <script>
    mocha.setup('bdd');

    var assert = function(expr, msg) {
      if (!expr) throw new Error(msg || 'failed');
    };
    assert.equal = function(a, b, msg) {
      if (a !== b) throw new Error(msg || ('failed : '+a+','+b));
    };
    $(function() {
      mocha.run();
    });
    </script>
