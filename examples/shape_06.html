<!DOCTYPE html>
<html lang="en">

<head>
<title>algo.js examples: </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style>
body {
  margin: 0;
  padding: 0;
  font-size: 0;
  background-color: #ffffff;
}

canvas {
  width: 100%;
  height: 100%;
}
</style>
</head>

<body>
<canvas id="canvas"></canvas>
<script type="text/javascript" src="../build/algo.js"></script>
<!-- <script type="text/javascript" src="../src/algo.js"></script> -->
<script type="text/javascript" src="assets/js/libs/dat.gui.min.js"></script>
<script type="text/javascript">
var param = {
  id: 'canvas',
  width: window.innerWidth,
  height: window.innerHeight,
  backgroundAuto: false
};
var algo = new ALGO(param);
algo.width = window.innerWidth;
algo.height = window.innerHeight;
algo.background = 0xffffff;
algo.backgroundAuto = true;
algo.backgroundAlpha = 0.5;
algo.framerate = 60;
algo.circleResolution = 8;
algo.blendMode = ALGO.BLEND_ALPHA;

ALGO.log(algo);

var rectangle;
var bg;

algo.bind('setup', function() {
  var aw = algo.width;
  var ah = algo.height;

  rectangle = new ALGO.Rectangle(0, 0, 100, 30);
  rectangle.color = 0x0066cc;
  rectangle.scale = 2.0;
  rectangle.width = 150;
  rectangle.height = 10;
  rectangle.alpha = 1.0;
  algo.add(rectangle);

  bg = new ALGO.Rectangle( aw*0.5, ah*0.5, aw, ah);
  bg.color = 0xffffff;
  bg.alpha = 0.01;
  algo.add(bg);

  setInterval(function(){
    console.log( algo.backgroundAuto );
    var auto = ( algo.backgroundAuto )? false : true;
    algo.setBackgroundAuto( auto );
  }, 1000);
});

algo.bind('frame', function() {
  var aw = algo.width;
  var ah = algo.height;

  rectangle.x = aw * 0.5;
  rectangle.y = ah * 0.5;
  rectangle.rotate += 1;

  rectangle.width = Math.sin( rectangle.rotate * Math.PI / 180 ) * 300;
  // rectangle.height = Math.cos( rectangle.rotate * Math.PI / 180 ) * 100;

  rectangle.needsUpdate = true;
});

algo.bind('resize', function() {
  // ALGO.log('resize after');
  var w = window.innerWidth;
  var h = window.innerHeight;
  algo.size(w, h);

  bg.x = w * 0.5;
  bg.y = h * 0.5;
  bg.width = w;
  bg.height = h;
});
</script>
</body>

</html>
