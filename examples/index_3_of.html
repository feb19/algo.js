<!DOCTYPE html>
<html lang="en">

<head>
<title>algo.js examples: </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style>
body {
  margin: 0;
  padding: 0;
  font-size: 0;
  background-color: #000000;
}
canvas {
  width: 100%;
  height: 100%;
}
video{
  position: absolute;
  left: 10px;
  top: 10px;
  width: 120px;
  height: auto;
}
</style>
</head>

<body>
<canvas id="canvas"></canvas>
<script type="text/javascript" src="../build/algo.js"></script>
<!-- <script type="text/javascript" src="../src/algo.js"></script> -->
<script type="text/javascript" src="assets/js/libs/dat.gui.min.js"></script>
<script type="text/javascript" src="assets/js/libs/stats.min.js"></script>
<script type="text/javascript">
var stats = new Stats();
var param = {
  id: 'canvas',
  width: window.innerWidth,
  height: window.innerHeight
};
var algo = new ALGO(param);
algo.background = 0xffffff;
algo.circleResolution = 32;
algo.framerate = 60;
algo.backgroundAuto = true;

ALGO.log(algo);

var rtc;
var image;
var particles;
var step = 20;
var isSet = false;

algo.bind('setup', function() {

  // rtc
  rtc = new ALGO.RTC(false, true);
  rtc.setupOpticalFlow(step);
  ALGO.log(rtc);

  // image
  image = new ALGO.Image(algo.width*0.5, algo.height*0.5, algo.width, algo.height, null);
  image.needsUpdate = true;
  algo.add(image);

  // particle
  particles = new ALGO.Particle(0, 0);
  particles.pointsize = 3;
  particles.color = ALGO.ColorUtil.getRandomColorHex();
  var geometry = [];
  for( var yi = 0; yi < algo.height; yi += step){
    for( var xi = 0; xi < algo.width; xi += step){
      var vec = {
        x: xi, y: yi
      }
      geometry.push(vec);
    }
  }
  particles.setGeometry( geometry );
  particles.vertexUpdate();
  particles.needsUpdate = true;
  algo.add(particles);

  ALGO.log('geometry', geometry.length);

  // stats
  stats.domElement.style.position = 'fixed';
  stats.domElement.style.right = '0px';
  stats.domElement.style.top = '0px';
  document.body.appendChild(stats.domElement);
});

algo.bind('frame', function() {
  // rtc
  rtc.update();

  var buffer = algo.readPixels();
  var oflow = rtc.updateOpticalFlow(buffer, algo.width, algo.height);
  // ALGO.log(oflow);
  if(oflow && oflow.u != 0 && oflow.v != 0 && particles.geometry.length){
    // ALGO.log('oflow.zones.length', oflow.zones.length);
    // ALGO.log(particles.geometry);
    for(var i = 0, l = oflow.zones.length; i < l; i++){
      var z = oflow.zones[i];
      // ALGO.log(i, z);
      particles.geometry[i].x = z.x;
      particles.geometry[i].y = z.y;
    }
  }

  if(rtc.isPlaying && !isSet){
    image.setLoaded(true);
    image.image = rtc.videoElement;
    image.needsUpdate = true;
    isSet = true;
    ALGO.log(image);
  }

  // stats
  stats.update();
});

algo.bind('resize', function() {
  // ALGO.log('resize after');
  var w = window.innerWidth;
  var h = window.innerHeight;
  algo.size(w, h);
});

</script>
</body>

</html>
