<!DOCTYPE html>
<html lang="en">

<head>
<title>algo.js examples: </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style>
body {
  margin: 0;
  padding: 0;
  font-size: 0;
  background-color: #000000;
}

canvas {
  width: 100%;
  height: 100%;
}
</style>
</head>

<body>
<canvas id="canvas"></canvas>
<script type="text/javascript" src="../build/algo.js"></script>
<!-- <script type="text/javascript" src="../src/algo.js"></script> -->
<script type="text/javascript" src="assets/js/libs/dat.gui.min.js"></script>
<script type="text/javascript">
var param = {
  id: 'canvas',
  width: window.innerWidth,
  height: window.innerHeight,
  backgroundAuto: true
};
var algo = new ALGO(param);
algo.width = window.innerWidth;
algo.height = window.innerHeight;
algo.background = 0xffffff;
algo.backgroundAuto = true;
algo.backgroundAlpha = 0.8;
algo.framerate = 60;
algo.circleResolution = 8;
algo.blendMode = ALGO.BLEND_ALPHA;

ALGO.log(algo);

var t1, t2, t3, t4;

algo.bind('setup', function() {
  t1 = new ALGO.Circle(0, 0, 10);
  t1.color = 0x99ffcc;
  t1.scale = 10;
  t1.radius = 100;
  t1.alpha = 0.3;
  algo.add(t1);

  t2 = new ALGO.Polygon(0, 0, 5, 10);
  t2.color = 0x3399cc;
  t2.scale = 10;
  algo.add(t2);

  t3 = new ALGO.Polygon(0, 0, 4, 10);
  t3.color = 0xff6600;
  t3.scale = 10;
  t3.rotate = 30;
  algo.add(t3);

  t4 = new ALGO.Polygon(0, 0, 8, 10);
  t4.color = 0xff0033;
  t4.scale = 10;
  algo.add(t4);
});

algo.bind('frame', function() {
  var aw = algo.width;
  var ah = algo.height;

  t1.x = aw * 0.2;
  t1.y = ah * 0.5;
  t1.rotate += 1;
  t1.needsUpdate = true;

  t2.x = aw * 0.4;
  t2.y = ah * 0.5;
  t2.rotate += 1;
  t2.needsUpdate = true;

  t3.x = aw * 0.6;
  t3.y = ah * 0.5;
  t3.rotate += 1;
  t3.needsUpdate = true;

  t4.x = aw * 0.8;
  t4.y = ah * 0.5;
  t4.rotate += 1;
  t4.needsUpdate = true;
});

algo.bind('resize', function() {
  // ALGO.log('resize after');
  var w = window.innerWidth;
  var h = window.innerHeight;
  algo.size(w, h);
});
</script>
</body>

</html>
