<!DOCTYPE html>
<html lang="en">
<head>
<title>algo.js examples: </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style>
body { margin: 0; padding: 0; font-size: 0; background-color: #000000; }
canvas { width: 100%; height: 100%; }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script type="text/javascript" src="../build/algo.js"></script>
<script type="text/javascript" src="assets/js/libs/dat.gui.min.js"></script>
<script type="text/javascript">
// initialize
var param = {
  id: 'canvas',
  width: window.innerWidth,
  height: window.innerHeight,
  backgroundAuto: true
};

// scene
var algo = new ALGO( param );
algo.background = 0xffffff;

// display object
var circle;

// setup
algo.bind('setup', function(){
  circle = new ALGO.Circle( 300, 300, 100 );
  circle.color = 0x000000;
  algo.add( circle );
});

// frame
algo.bind('frame', function(){
circle.x += 0.1;
});

// resize
algo.bind('resize', function(){
  var w = window.innerWidth;
  var h = window.innerHeight;
  algo.size( w, h );
});
</script>
</body>
</html>
