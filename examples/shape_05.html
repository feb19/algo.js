<!DOCTYPE html>
<html lang="en">

<head>
<title>algo.js examples: </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style>
body {
  margin: 0;
  padding: 0;
  font-size: 0;
  background-color: #000000;
}

canvas {
  width: 100%;
  height: 100%;
}
</style>
</head>

<body>
<canvas id="canvas"></canvas>
<script type="text/javascript" src="../build/algo.js"></script>
<!-- <script type="text/javascript" src="../src/algo.js"></script> -->
<script type="text/javascript" src="assets/js/libs/dat.gui.min.js"></script>
<script type="text/javascript">
var param = {
  id: 'canvas',
  width: window.innerWidth,
  height: window.innerHeight
};
var algo = new ALGO(param);
algo.width = window.innerWidth;
algo.height = window.innerHeight;
algo.background = 0xffffff;
algo.backgroundAuto = true;
algo.backgroundAlpha = 0.8;
algo.framerate = 60;
algo.circleResolution = 8;
algo.blendMode = ALGO.BLEND_ALPHA;

ALGO.log(algo);

var path;
var mx;
var my;

algo.bind('setup', function() {

  var p1 = { x: 0, y: 0 };
  var p2 = { x: 100, y: 100 };
  path = new ALGO.Path( p1, p2 );
  path.color = 0xcccccc;
  path.lineColor = 0x000000;
  path.line = true;

  // path.fill = false;
  // path.fillColor = 0x00ffff;

  // path.line = true;
  // path.lineWidth = 3;
  // path.lineColor = 0x0000ff;

  // var resolution = 120;
  // var angle = 360 / resolution;
  // for( var i = 0; i < resolution; i++ ){
  //   var x = Math.sin( Math.PI / 180 * i * angle ) * 200 + 300;
  //   var y = Math.cos( Math.PI / 180 * i * angle ) * 200 + 300;
  //   path.lineTo( x, y );
  // }

  algo.add(path);

  // ALGO.log( path.geometry.length );
  // ALGO.log( path.vertexPosition.length );
  // ALGO.log( path.vertexColors.length );
});

algo.bind('frame', function() {
  var aw = algo.width;
  var ah = algo.height;

  path.needsUpdate = true;
});

algo.bind('mousemove', function( mousex, mousey ) {
  mx = mousex;
  my = mousey;
  path.lineTo( mx, my );
});

algo.bind('mousedown', function( mousex, mousey ) {
  path.clear();
});

algo.bind('resize', function() {
  // ALGO.log('resize after');
  var w = window.innerWidth;
  var h = window.innerHeight;
  algo.size(w, h);
});
</script>
</body>

</html>
