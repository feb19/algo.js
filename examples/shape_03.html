<!DOCTYPE html>
<html lang="en">

<head>
<title>algo.js examples: </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style>
body {
  margin: 0;
  padding: 0;
  font-size: 0;
  background-color: #000000;
}

canvas {
  width: 100%;
  height: 100%;
}
</style>
</head>

<body>
<canvas id="canvas"></canvas>
<script type="text/javascript" src="../build/algo.js"></script>
<!-- <script type="text/javascript" src="../src/algo.js"></script> -->
<script type="text/javascript" src="assets/js/libs/dat.gui.min.js"></script>
<script type="text/javascript">
var num = 1000;
var param = {
  id: 'canvas',
  width: window.innerWidth,
  height: window.innerHeight
};
var algo = new ALGO(param);
algo.width = window.innerWidth;
algo.height = window.innerHeight;
algo.background = 0xffffff;
algo.backgroundAuto = true;
algo.backgroundAlpha = 0.8;
algo.framerate = 60;
algo.circleResolution = 32;
algo.blendMode = ALGO.BLEND_ALPHA;

ALGO.log(algo);

var triangles = [];

algo.bind('setup', function() {
  var aw = algo.width;
  var ah = algo.height;

  for (var i = 0; i < num; i++) {
    var x = Math.random() * aw;
    var y = Math.random() * ah;

    var r = Math.floor( Math.random() * 255 * 0.2 );
    var g = Math.floor( Math.random() * 255 * 0.2 );
    var b = Math.floor( Math.random() * 255 );
    var hex = ALGO.ColorUtil.rgbToHex( r, g, b );

    var t = new ALGO.Polygon( x, y, 6, 4 );
    t.dx = Math.random() * 4 - 2;
    t.dy = Math.random() * 4 - 2;
    t.color = hex;
    algo.add(t);
    triangles.push(t);
  }
});

algo.bind('frame', function() {
  var aw = algo.width;
  var ah = algo.height;

  for (var i = 0; i < num; i++) {
    var t = triangles[i];
    t.x += t.dx;
    t.y += t.dy;

    if( t.x > aw ){
      t.x = 0;
    } else if( t.x < 0 ){
      t.x = aw;
    }

    if( t.y > ah ){
      t.y = 0;
    } else if( t.y < 0 ){
      t.y = ah;
    }
  }

  // stats
  stats.update();
});

algo.bind('resize', function() {
  // ALGO.log('resize after');
  var w = window.innerWidth;
  var h = window.innerHeight;
  algo.size(w, h);
});
</script>
</body>

</html>
