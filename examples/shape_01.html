<script type="text/javascript">

var polygon = new ALGO.Polygon( 100, 100, 3, 10 );
ALGO.log( polygon.scale );

var NUM = 100;

var param = {
  id: 'canvas',
  width: window.innerWidth,
  height: window.innerHeight
};
var algo = new ALGO( param );

algo.width = window.innerWidth;
algo.height = window.innerHeight;
algo.background = 0xeeeeee;
algo.backgroundAuto = true;
algo.backgroundAlpha = 0.8;
algo.depth = 1.0;
algo.framerate = 60;
algo.circleResolution = 32;
algo.blendMode = ALGO.BLEND_ALPHA;

ALGO.log( algo );

var t1,t2,t3,t4;
var triangles = [];

algo.bind('setup', function(){
  // ALGO.log('setup after');

  t1 = new ALGO.Circle( 100, 100, 10 );
  t1.x = 0;
  t1.y = 0;
  t1.scale = 10;
  t1.color = 0xffff00;
  t1.radius = 100;
  t1.alpha = 0.3;
  algo.add( t1 );

  t2 = new ALGO.Polygon( 100, 100, 5, 10 );
  t2.x = 100;
  t2.y = 100;
  t2.color = 0xffffff;
  t2.scale = 10;
  algo.add( t2 );

  t3 = new ALGO.Polygon( 100, 100, 4, 10 );
  t3.x = 300;
  t3.y = 300;
  t3.color = 0x000000;
  t3.scale = 10;
  t3.rotate = 30;
  algo.add( t3 );

  t4 = new ALGO.Polygon( 100, 100, 4, 10 );
  t4.x = 300;
  t4.y = 300;
  t4.color = 0xff0000;
  t4.scale = 10;
  algo.add( t4 );

  for( var i = 0; i < NUM; i++ ){
    var t = new ALGO.Circle( Math.random() * algo.width, Math.random() * algo.height, 5 );
    t.dx = Math.random();
    t.dy = Math.random();
    algo.add( t );
    triangles.push( t );
  }

  // ALGO.log( algo.children );
  // ALGO.log( algo.displayObjects );
});

algo.bind('frame', function(){
  // ALGO.log('frame after');

/*
  var r = Math.random() * 10;
  var g = Math.random() * 10;
  var b = Math.random() * 256;
  var hex = ALGO.ColorUtil.rgbToHex( r, g, b );
  algo.background = hex;
*/

  t2.x = algo.width;
  t2.y = 0;
  t2.needsUpdate = true;

  t3.x = algo.width;
  t3.y = algo.height;
  t3.rotate += 1;
  // t3.scale += 0.1;
  t3.needsUpdate = true;

  t4.x = 0;
  t4.y = algo.height;
  t4.needsUpdate = true;


  for( var i = 0; i < NUM; i++ ){
    var t = triangles[i];
    t.x += t.dx;
    t.y += t.dy;
    // t.needsUpdate = true;
  }

});

algo.bind('resize', function(){
  // ALGO.log('resize after');
  var w = window.innerWidth;
  var h = window.innerHeight;
  algo.size( w, h );
});
