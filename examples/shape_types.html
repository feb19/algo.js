<!DOCTYPE html>
<html lang="en">

<head>
<title>algo.js examples: </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style>
body {
  margin: 0;
  padding: 0;
  font-size: 0;
  background-color: #000000;
}

canvas {
  width: 100%;
  height: 100%;
}
</style>
</head>

<body>
<canvas id="canvas"></canvas>
<script type="text/javascript" src="../build/algo.js"></script>
<!-- <script type="text/javascript" src="../src/algo.js"></script> -->
<script type="text/javascript" src="assets/js/libs/dat.gui.min.js"></script>
<script type="text/javascript">
var param = {
  id: 'canvas',
  width: window.innerWidth,
  height: window.innerHeight,
  backgroundAuto: true
};
var algo = new ALGO(param);
algo.width = window.innerWidth;
algo.height = window.innerHeight;
algo.background = 0xffffff;
algo.backgroundAuto = true;
algo.backgroundAlpha = 0.8;
algo.framerate = 60;
algo.circleResolution = 32;
algo.blendMode = ALGO.BLEND_ALPHA;

ALGO.log(algo);

var s1, s2, s3, s4;

algo.bind('setup', function() {
  s1 = new ALGO.Circle(0, 0, 10);
  s1.color = 0x99ffcc;
  s1.scale = 8;
  s1.radius = 100;
  algo.add(s1);

  s2 = new ALGO.Polygon(0, 0, 6, 10);
  s2.color = 0x3399cc;
  s2.scale = 8;
  algo.add(s2);

  s3 = new ALGO.Rectangle(0, 0, 8, 20);
  s3.color = 0xff6600;
  s3.scale = 8;
  s3.rotate = 30;
  algo.add(s3);

  s4 = new ALGO.Polygon(0, 0, 8, 10);
  s4.color = 0xff0033;
  s4.scale = 8;
  algo.add(s4);
});

algo.bind('frame', function() {
  var aw = algo.width;
  var ah = algo.height;

  s1.x = aw * 0.2;
  s1.y = ah * 0.5;
  s1.rotate += 1;
  s1.needsUpdate = true;

  s2.x = aw * 0.4;
  s2.y = ah * 0.5;
  s2.rotate += 1;
  s2.needsUpdate = true;

  s3.x = aw * 0.6;
  s3.y = ah * 0.5;
  s3.rotate += 1;
  s3.needsUpdate = true;

  s4.x = aw * 0.8;
  s4.y = ah * 0.5;
  s4.rotate += 1;
  s4.needsUpdate = true;
});

algo.bind('resize', function() {
  // ALGO.log('resize after');
  var w = window.innerWidth;
  var h = window.innerHeight;
  algo.size(w, h);
});
</script>
</body>

</html>
