<!DOCTYPE html>
<html lang="en">

<head>
<title>algo.js examples: </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style>
body {
  margin: 0;
  padding: 0;
  font-size: 0;
  background-color: #000000;
}

canvas {
  width: 100%;
  height: 100%;
}
</style>
</head>

<body>
<canvas id="canvas"></canvas>
<script type="text/javascript" src="../build/algo.js"></script>
<!-- <script type="text/javascript" src="../src/algo.js"></script> -->
<script type="text/javascript" src="assets/js/libs/dat.gui.min.js"></script>
<script type="text/javascript" src="assets/js/libs/stats.min.js"></script>
<script type="text/javascript">
var stats = new Stats();
var param = {
  id: 'canvas',
  width: window.innerWidth,
  height: window.innerHeight
};
var algo = new ALGO(param);
algo.width = window.innerWidth;
algo.height = window.innerHeight;
algo.background = 0xffffff;
algo.backgroundAuto = true;
algo.backgroundAlpha = 0.8;
algo.framerate = 60;
algo.circleResolution = 8;
algo.blendMode = ALGO.BLEND_ALPHA;

ALGO.log(algo);

var rectangle;

algo.bind('setup', function() {

  rectangle = new ALGO.Rectangle(0, 0, 100, 30);
  rectangle.color = 0x0066cc;
  rectangle.scale = 1;
  rectangle.width = 150;
  rectangle.height = 10;
  rectangle.alpha = 0.3;
  algo.add(rectangle);

  // stats
  stats.domElement.style.position = 'fixed';
  stats.domElement.style.right = '0px';
  stats.domElement.style.top = '0px';
  document.body.appendChild(stats.domElement);
});

algo.bind('frame', function() {
  var aw = algo.width;
  var ah = algo.height;

  rectangle.x = aw * 0.5;
  rectangle.y = ah * 0.5;
  rectangle.rotate += 2;

  rectangle.width = Math.sin( rectangle.rotate * Math.PI / 180 ) * 300;
  // rectangle.height = Math.cos( rectangle.rotate * Math.PI / 180 ) * 100;

  rectangle.needsUpdate = true;

  // stats
  stats.update();
});

algo.bind('resize', function() {
  // ALGO.log('resize after');
  var w = window.innerWidth;
  var h = window.innerHeight;
  algo.size(w, h);
});
</script>
</body>

</html>
