<!DOCTYPE html>
<html lang="en">

<head>
<title>algo.js examples: </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style>
body {
  margin: 0;
  padding: 0;
  font-size: 0;
  background-color: #000000;
}

canvas {
  width: 100%;
  height: 100%;
}
</style>
</head>

<body>
<canvas id="canvas"></canvas>
<script type="text/javascript" src="../build/algo.js"></script>
<!-- <script type="text/javascript" src="../src/algo.js"></script> -->
<script type="text/javascript" src="assets/js/libs/dat.gui.min.js"></script>
<script type="text/javascript" src="assets/js/libs/stats.min.js"></script>
<script type="text/javascript">
var stats = new Stats();
var param = {
  id: 'canvas',
  width: window.innerWidth,
  height: window.innerHeight
};
var algo = new ALGO(param);
algo.background = 0xffffff;
algo.circleResolution = 128;
algo.framerate = 60;
algo.backgroundAuto = true;

ALGO.log(algo);

var circle;
var sound;

algo.bind('setup', function() {
  circle = new ALGO.Circle(0, 0, 100);
  circle.color = 0x003399;
  algo.add(circle);

  // sound
  sound = new ALGO.Sound('loop.mp3', 'loop.ogg', 95);

  // stats
  stats.domElement.style.position = 'fixed';
  stats.domElement.style.right = '0px';
  stats.domElement.style.top = '0px';
  document.body.appendChild(stats.domElement);
});

algo.bind('frame', function() {
  // sound
  sound.update();
  var timedomain = sound.getTimeDomainTotal();

  // shape
  circle.x = algo.width * 0.5;
  circle.y = algo.height * 0.5;
  circle.scale = timedomain * 5;
  circle.needsUpdate = true;

  // stats
  stats.update();
});

algo.bind('resize', function() {
  // ALGO.log('resize after');
  var w = window.innerWidth;
  var h = window.innerHeight;
  algo.size(w, h);
});

</script>
</body>

</html>
